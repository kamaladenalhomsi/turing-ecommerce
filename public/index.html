<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="height=device-height, 
    width=device-width, initial-scale=1.0, 
    minimum-scale=1.0, maximum-scale=1.0, 
    user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Turing Ecommerce" />
    <link
      rel="preload"
      href="<%= BASE_URL %>static/fontawesome/all.min.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width: 1024px)"
      href="<%= BASE_URL %>static/responsive-1024.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width: 768px)"
      href="<%= BASE_URL %>static/responsive-768.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width: 1000px)"
      href="<%= BASE_URL %>static/responsive-1000.css"
    />
    <title>turing-ecommerce</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but turing-ecommerce doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script async src="https://js.stripe.com/v3/"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
